<div *ngIf="teams.length > 0" class="card-container">
  <div *ngFor="let teamResponse of teams" class="card" (click)="goToFixtures(teamResponse.team.id)">
    <div class="team-logo">
      <img [src]="teamResponse.team.logo" alt="Logo of {{ teamResponse.team.name }}">
    </div>
    <div class="team-details">
      <h2>{{ teamResponse.team.name }}</h2>
      <p>{{ teamResponse.venue.city }}, {{ teamResponse.team.country }}</p>
      <h3>Stadium: {{ teamResponse.venue.name }}</h3>
    </div>
    <!-- <div class="venue-details">
      <h3>Venue: {{ teamResponse.venue.name }}</h3>
      <p>Address: {{ teamResponse.venue.address }}</p>
      <p>City: {{ teamResponse.venue.city }}</p>
      <p>Capacity: {{ teamResponse.venue.capacity }}</p>
      <p>Surface: {{ teamResponse.venue.surface }}</p>
      <img [src]="teamResponse.venue.image" alt="Venue of {{ teamResponse.venue.name }}">
    </div> -->
  </div>
</div>
